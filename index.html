<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden Typer</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/svg/keyboard-shortcuts-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>

    
    
    <header class="header">
        <div class="header-container container">
            <div class="header-logo">
                <img class="header-logo__img" src="./assets/svg/keyboard-shortcuts-svgrepo-com.svg" alt=" ">
                <h1 class="header-logo__text">Edentyper</h1>
            </div>
            <div class="header-score">
                <img src="./assets/svg/leaderboard-svgrepo-com.svg" alt="" class="header-score__img">
                <a href="#" class="header-score__link" id="scoreBtn">Best scores</a>
            </div>
        </div>
    </header>
    
    <div class="blur-circle"></div>
    <main class="main">
        

        <div class="main-container ">
            <div class="options">
                <div class="options-icon">
                    <img src="./assets/svg/text-square-svgrepo-com.svg" class="options-icon__img" alt=" ">
                    <aside class="options-modal">
                        <div class="options-modal__triangle"></div>
                        <p class="options-modal__p">Select how much words you want.</p>
                    </aside>
                </div>
                <a href="#" class="options__number">10</a>
                <a href="#" class="options__number option__number--active">25</a>
                <a href="#" class="options__number">50</a>
                
            </div>
            <div class="words-container" id="wordsContainer">
                <div class="blur-area"></div>
                <input type="text" autocapitalize="none" autofocus id="wordInput" class="words-container__input">
            </div>
            <button class="main__restart-btn" id="restartBtn"><img src="./assets/svg/restart-svgrepo-com.svg" alt="" aria-label="Restart button"></button>
        </div>

        
        

    </main>

    

    <div class="result" id="resultDiv">

        <div class="result-container">
            <div class="result-row">
                <h2 class="result__h2">Raw WPM : <span class="result__primary" id="spanRaw">75</span></h2>
                <h2 class="result__h2">Accuracy : <span class="result__primary" id="spanAccuracy">83.32%</span></h2>
            </div>
            <div class="result-row">
                <h2 class="result__h2">Net WPM : <span class="result__primary" id="spanNet">71</span></h2>
                <button class="result__btn" id="closeResult">Close</button>
            </div>
        </div>

    </div>

    <div class="bestscore" id="bestscoreDiv">
        <div class="score-info">
            <h2 class="score-info__title">best score</h2>
            <div class="score-info-wrapper">
                <h3 class="score-info__h3">raw : <span class="score-info__primary" id="scoreRaw"></span></h3>
                <h3 class="score-info__h3">net : <span class="score-info__primary" id="scoreNet"></span></h3>
            </div>
        </div>
        <button class="score__close-btn" id="closeScoreBtn">close</button>
        <a href="https://github.com/MaximeAverty/Edentyper" class="main__github-btn" target="_blank"><i class="uil uil-github"></i></a>
    </div>

    

    

    <script src="./src/words.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
