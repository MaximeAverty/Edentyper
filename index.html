<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden Typer</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header">
        <div class="header-container container">
            <div class="header-logo">
                <img class="header-logo__img" src="./assets/svg/keyboard-shortcuts-svgrepo-com.svg" alt=" ">
                <h1 class="header-logo__text">Edentyper</h1>
            </div>
            <div class="header-score">
                <img src="./assets/svg/leaderboard-svgrepo-com.svg" alt="" class="header-score__img">
                <a href="#" class="header-score__link">Best scores</a>
            </div>
        </div>
    </header>

    <main class="main">

        <div class="main-container container">
            <input type="text" autofocus id="wordInput">
            <div class="words-container">
                
            </div>
            <button class="main__restart-btn"><img src="./assets/svg/restart-svgrepo-com.svg" alt="" aria-label="Restart button"></button>
        </div>

    </main>

    

    

    <script src="./src/words.js"></script>
    <script src="./src/app.js"></script>

</html>
