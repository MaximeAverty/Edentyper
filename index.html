<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden Typer</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/svg/keyboard-shortcuts-svgrepo-com.svg" type="image/x-icon">
</head>
<body>
    
    <header class="header">
        <div class="header-container container">
            <div class="header-logo">
                <img class="header-logo__img" src="./assets/svg/keyboard-shortcuts-svgrepo-com.svg" alt=" ">
                <h1 class="header-logo__text">Edentyper</h1>
            </div>
            <div class="header-score">
                <img src="./assets/svg/leaderboard-svgrepo-com.svg" alt="" class="header-score__img">
                <a href="#" class="header-score__link">Best scores</a>
            </div>
        </div>
    </header>

    <main class="main">

        <div class="main-container ">
            <div class="options">
                <div class="options-icon">
                    <img src="./assets/svg/text-square-svgrepo-com.svg" class="options-icon__img" alt=" ">
                    <aside class="options-modal">
                        <div class="options-modal__triangle"></div>
                        <p class="options-modal__p">Select how much words you want.</p>
                    </aside>
                </div>
                <a href="#" class="options__number">10</a>
                <a href="#" class="options__number">25</a>
                <a href="#" class="options__number option__number--active">50</a>
                
            </div>
            <div class="words-container" id="wordsContainer">
                <input type="text" autocapitalize="none"  id="wordInput" class="words-container__input">
            </div>
            <button class="main__restart-btn"><img src="./assets/svg/restart-svgrepo-com.svg" alt="" aria-label="Restart button"></button>
        </div>
        

    </main>

    <div class="result">

        <div class="result-container">
            <div class="result-row">
                <h2 class="result__h2">Raw WPM : <span class="result__primary">75</span></h2>
                <h2 class="result__h2">Accuracy : <span class="result__primary">83.32%</span></h2>
            </div>
            <div class="result-row">
                <h2 class="result__h2">Net WPM : <span class="result__primary">71</span></h2>
                <button class="result__btn" id="closeResult">Close</button>
            </div>
        </div>

    </div>

    

    

    <script src="./src/words.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
